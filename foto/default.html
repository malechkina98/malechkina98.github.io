<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Funny Face 2015</title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" href="css/text.css" />
<link rel="stylesheet" href="css/960.css" />
<link rel="stylesheet" href="css/demo.css" />
<link rel="stylesheet" href="css/party.css" />
<link rel="stylesheet" href="css/jquery-ui.css" />

<script type="text/javascript" src="js/html2canvas.js"></script>
<!--<script src="https://superal.github.io/canvas2image/canvas2image.js"></script>-->

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/html2canvas.js"></script>
<script src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

<div class="container_12">
  <div class="grid_3">
    <img src="images/LOGO_FunnyFace.png" alt="Funny Face 2015" class="logo"/>
  </div>
  <div class="grid_9 center">
    <p class="instructions">Play with the available acessories in your face.</p>
        <div id="menu_1" class="menuitem" onclick="viewdiv('menu1')" title="Glasses"></div>
        <div id="menu_2" class="menuitem" onclick="viewdiv('menu2')" title="Beards"></div>
        <div id="menu_3" class="menuitem" onclick="viewdiv('menu3')" title="Hats"></div>
  </div>
  <div class="clear"></div>

  <div id="menu1" class="grid_12 submenu center">
	<div id="glasses_1" class="glasses accessories"></div>
    <div id="glasses_2" class="glasses accessories"></div>
    <div id="glasses_3" class="glasses accessories"></div>
  </div>

  <div id="menu2" class="grid_12 submenu center">
	<div id="beards_1" class="beards accessories"></div>
    <div id="beards_2" class="beards accessories"></div>
    <div id="beards_3" class="beards accessories"></div>
    <div id="beards_4" class="beards accessories"></div>
  </div>

  <div id="menu3" class="grid_12 submenu center">
	<div id="hats_1" class="hats accessories"></div>
    <div id="hats_2" class="hats accessories"></div>
    <div id="hats_3" class="hats accessories"></div>
    <div id="hats_4" class="hats accessories"></div>
  </div>
  <div class="clear"></div>



  <div id="openimg" class="grid_4 prefix_4 suffix_4">
    <p class="drop">
       Drop your face file </br>
       <span class="attention">Only JPG file. Maximum 300 Kb.</span>
    </p>
  </div>

<!-- ****************************************************-->
 <input type="file" id="openimgfile"  onchange="Image_open()"  >
<!-- ****************************************************-->

  <div class="clear"></div>
  

  <div class="grid_2 prefix_3 suffix_2 center">Size</div>
  <div class="grid_2 suffix_3 center">Rotate</div>
  <div class="clear"></div>

  <div class="grid_1 prefix_3"><button id="plus" class="button" onclick="zoom_in()">+</button></div>
  <div class="grid_1 suffix_2"><button id="minus" class="button" onclick="zoom_out()">-</button></div>
  <div class="grid_1"><button id="left" class="button" onclick="rotate_left()">Left</button></div>
  <div class="grid_1 suffix_3"><button id="right" class="button" onclick="rotate_right()">Right</button></div>
  <div class="clear"></div>

  <div class="grid_6 prefix_3 suffix_3">
		<div id="picture" class="picture">
        	<div id="imageFace" class="picture"></div>
        </div>
  </div>
  <div class="clear"></div>

  <div id="image-zoom_div">
        <img id="image-zoom" src="" alt="dental"/>
  </div>  

  <div class="grid_4 prefix_4 suffix_4 center">
    <p><button id="save" class="button"  onClick="screen_div()">Save Picture</button></p>
  </div>
  <div class="clear"></div>
  <div class="grid_12">
    <p>
      Funny Face - 43º WorldSkills Competition - São Paulo - 2015. All rights reserved.
    </p>
  </div>
  <div class="clear"></div>
</body>
</html>
